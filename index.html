<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From demo</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets/img/favicon.ico"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body class="en" data-source="web-en">
    <div class="main-container">
      <section class="main-form">
        <form novalidate class="step active">
          <h3 class="title">Personal Information</h3>
          <div class="form-group">
            <label>Full name</label>
            <div class="form-field">
              <input type="text" name="name" />
            </div>
          </div>
          <div class="form-group">
            <label>Phone number</label>
            <div class="form-field">
              <input required type="tel" name="mobile" />
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <div class="form-field">
              <input type="email" name="email" />
            </div>
            <small></small>
          </div>
          <button onclick="renderNextStep(event)" class="btn main-btn">
            Next
          </button>
        </form>
        <form novalidate class="step otp-step">
          <h3 class="title">Enter the OTP sent to your mobile</h3>
          <div class="form-group">
            <label>OTP</label>
            <div class="form-field">
              <input type="text" name="otp" />
            </div>
          </div>
          <button type="button" class="btn main-btn">Submit</button>
        </form>
      </section>
    </div>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
